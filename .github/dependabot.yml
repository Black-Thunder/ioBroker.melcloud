version: 2
updates:
    # Maintain dependencies for GitHub Actions
    - package-ecosystem: github-actions
      directory: "/"
      schedule:
          interval: daily
          time: "04:00"
          timezone: Europe/Berlin
    - package-ecosystem: npm
      directory: "/"
      schedule:
          interval: daily
          time: "04:00"
          timezone: Europe/Berlin
      open-pull-requests-limit: 20
      assignees:
          - Black-Thunder
      versioning-strategy: increase
